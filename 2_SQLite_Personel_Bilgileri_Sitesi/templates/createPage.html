<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Personel Bilgi Sistemi</title>
  </head>
  <body>

        <div class="container">
            <br>
            <h2 class="text-center">Personel Ekleme</h2>
            <hr>

            <form action="/create" method="post">
                <div class="form-group">
                    <label for="exampleInputPassword1">Ad Soyad</label>
                    <input type="text" class="form-control" name="adsoyad" placeholder="Berke Kurnaz"><br>

                    <label for="exampleInputPassword1">Telefon</label>
                    <input type="text" class="form-control" name="telefon" placeholder="542 000 00 00"><br>

                    <label for="exampleInputPassword1">Yaş</label>
                    <input type="text" class="form-control" name="yas" placeholder="19"><br>

                    <label for="exampleInputPassword1">Maaş</label>
                    <input type="text" class="form-control" name="maas" placeholder="5000"><br>

                    <label for="exampleInputPassword1">Bölüm</label>
                        <select class="form-control" name="bolum">
                            <option>Bilgi İşlem</option>
                            <option>Pazarlama</option>
                            <option>Teknik Ekip</option>
                            <option>Hukuk</option>
                            <option>Yazılım</option>
                            <option>Yönetici</option>
                        </select><br>
                        
                    <button type="submit" class="btn btn-info">Personel Ekle</button>

                </div>
            </form>

        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
